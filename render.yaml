# =====================================================
# Render Deployment Configuration
# =====================================================

services:
  - type: web
    name: fastapi-keyword-analyzer
    env: python
    plan: free                     # or 'starter', 'standard', etc.
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: ENV
        value: production
      - key: PORT
        value: 10000
